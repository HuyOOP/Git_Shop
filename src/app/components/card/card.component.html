<div id="card-holder">
    <h2>{{this.product.id}}</h2>
    <h2>{{this.product.name}}</h2>
    <h2>{{this.product.description}}</h2>
    <h2>{{this.product.price}}</h2>
    <h3>{{this.product.inStock}}</h3>

    <button (click)="addToCart( {
        id : this.product.id,
        name: this.product.name,
        price:this.product.price,
        quantity : 1
    })">Click for more detail</button>

</div>
